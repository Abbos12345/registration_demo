<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="registration">
            <div class="registration-container">
                <h2>Единная база брокерсих организаций</h2>
                <h1>Укажите название брокера/организации</h1>
                <div class="stage-1 stage">
                    <form action="">
                        <input type="text" placeholder="Например: MaxiMarkets">
                    </form>
                </div>
                <div class="stage-2 stage">
                    <form action="">
                        <label for="radio1"><input type="radio" id="radio1" name="radio1"/>1 - 3 месяца</label>  
                        <label for="radio2"><input type="radio" id="radio2" name="radio1"/>3 - 6 месяцев</label>
                        <label for="radio3"><input type="radio" id="radio3" name="radio1"/>6 - 12 месяцев</label>
                        <label for="radio4"><input type="radio" id="radio4" name="radio1" disabled/>1год и боьше</label>
                    </form>
                </div>
            </div>
            <div class="registration-footer">
                <div class="registration-footer__progress"></div>
                <div class="registration-footer__btns">
                    <button id="previous"><i class='bx bx-left-arrow-alt'></i></button>
                    <button id="next">Далее<i class='bx bx-right-arrow-alt' ></i></button>
                </div>
            </div>
        </div>

        <div class="aside">
            
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
